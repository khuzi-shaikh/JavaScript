<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
        const cal = () => {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;

            let additions = () => Number(a) + Number(b);
            document.getElementById("answer").innerHTML = additions();
        };

        const cal1 = () => {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;

            let minus = () => Number(a) - Number(b);
            document.getElementById("answer").innerHTML = minus();
        };

        const cal2 = () => {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;

            let mult = () => a * b;
            document.getElementById("answer").innerHTML = mult();
        };

        const cal3 = () => {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;

            let divide = () => a / b;
            document.getElementById("answer").innerHTML = divide();
        };
        const cal4 = () => {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;

            // let modulus = () => (a)%(b);
            //   document.getElementById("answer").innerHTML = modulus();
        };
    </script>
</head>

<body>
    <center><br><br><br><br><br>
    <h4>JUST PROTOTYPE CALCULATE</h4>
    <input type="Number" id="a" />
    <input type="Number" id="b" /> <br />
    <br />
    <button onclick="cal()">ADDITION</button> <br /><br />
    <button onclick="cal1()">MINUS</button> <br /><br />
    <button onclick="cal2()">MULTIPLY</button> <br /><br />
    <button onclick="cal3()">DIVIDE</button> <br /><br />
    <!-- <button onclick="cal4()">MODULUS</button> <br /><br /> -->

    <h1 id="answer"></h1></center>
</body>

</html>
